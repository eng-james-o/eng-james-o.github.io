---
layout: default
title: Blog
---

<h1>Blog</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
<p style="margin-top:2em;"><a href="/feed.xml" target="_blank" class="rss-link">Subscribe via RSS</a></p>
